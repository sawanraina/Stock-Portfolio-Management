<!DOCTYPE html>

<html>
    
<head>
	<title>Login| Stock Portfolio</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


</head>
<body>
	<!-----------------login & register----->
	<div class="login-page">
		<div class="container">
					<h3>LOGIN</h3>
				</div>
				<div class="form-container">
					<div class="form-btn">
						<span onclick="login()">Login</span>
						<span onclick="register()">Register</span>
						<hr id="Indicator">
					</div>
					<form id="Loginform">
						<input type="text" id="inputdefault" placeholder="UserName">
						<input type="password" id="inputdefault" placeholder="PassWord">
						<button type="submit" class="btn">Login</button>
						<a href="forgotpassword.html">Forgot Password</a>
						
					</form>

					<form id="Regform">
						<input type="text" id="inputdefault" placeholder="UserName"><br>
						<input type="email" id="inputdefault" placeholder="E-mail">
						<input type="password" id="inputdefault" placeholder="Password">
						<input type="password" id="inputdefault" placeholder="Re-enter password">
						<button type="submit" class="btn">Register</button>
					</form>

				</div>
		
			</div>
		</div>
	</div>

	
	<script>
		var Loginform = document.getElementById("Loginform");
		var Regform = document.getElementById("Regform");
		var Indicator = document.getElementById("Indicator");
	
		function register()
		{
			Regform.style.transform = "translateX(0px)";
			Loginform.style.transform = "translateX(0px)";
			Indicator.style.transform = "translateX(100px)";
		}
	
		function login()
		{
			Regform.style.transform = "translateX(300px)";
			Loginform.style.transform = "translateX(300px)";
			Indicator.style.transform = "translateX(0px)";
		}
	</script>
</body>

</html>

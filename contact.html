        <div class="container">
      <div class="row">
      <h1 class="text-center">Contact Us!</h1>

      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p></p>
            </div>
            </div>

            <div class="box">
              <div class="icon"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
              <div class="text">
                <h3>Phone</h3>
                <p>6789543200</p>
              </div>
              </div>

              <div class="box">
                <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <div class="text">
                  <h3>Email</h3>
                  <p>stockportfolio@gmail.com</p>
                </div>
                </div>
                
          </div>
 
          <div class="contactForm">
            <form>
              <h2>Send Message</h2>
              <div class="input-box">
                <span>Full Name</span>
              <input name="name" type="text" id="fname" class="form-control" placeholder="name" required>
              </div>

              <div class="input-box">
                <span>Your Email</span>
                <input name="name" type="text" id="gmail" class="form-control" placeholder="name" required>
                
                </div>

                <div class="input-box">
                  <span>Message</span>
                  <textarea name="subject" class="form-control" id="subject" placeholder="subject" required></textarea><br>
                  </div>

                  <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Submit</button>

  
                  </form>
  
          </div>
        </div>

    <script>
      let sidebar = document.querySelector(".sidebar");
   let sidebarBtn = document.querySelector(".sidebarBtn");
   sidebarBtn.onclick = function() {
     sidebar.classList.toggle("active");
     if(sidebar.classList.contains("active")){
     sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
   }else
     sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
